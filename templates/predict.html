{% extends "layout.html" %}

{% block content %}

<fieldset id="predict_fieldset">
    <ul>
        <li>Ticket class: {{ data[0] }}</li>
        <li>Age: {{ data[1] }}</li>
        <li>Fare: {{ data[2] }}</li>
        <li>Gender: {{ data[3] }}</li>
        <li>Embarkation: {{ data[4] }}</li>
        <li>Number of relatives on board: {{ data[5] }}</li>
    </ul>

    <h2>Prediction: {{ survived_status }}</h2>
</fieldset>

{% endblock %}
