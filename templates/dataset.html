{% extends "layout.html" %}

{% block content %}

<div class="table-container">
    <div class="table-responsive">
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th>Row ID</th>
                    <th>Survival</th>
                    <th>Ticket Class</th>
                    <th>Age</th>
                    <th>Fare</th>
                    <th>Gender</th>
                    <th>Embarkation</th>
                    <th>Relatives Count</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
